<!DOCTYPE html>
<html>
    <head>
        <title>Form widget codebase</title>
        <meta charset="utf-8">
    </head>
    <body>

        <div id="app">
          <input class="observable-input" type="text" />
          <p class="observable-text"></p>

          <div class="form d-flex flex-column justify-content-center align-items-center">
            
            <div class="error-message"></div>

            <div class="input-wrap d-flex flex-column justify-content-center align-items-center">

              <div class="after-input">
                <div class="input-hint hide">Email</div>
                <input class="email-input" type="email" placeholder="Email" name="email" data-name="email" data-error="Email is invalid." />
              </div>
            </div>


            <div class="input-wrap d-flex flex-column justify-content-center align-items-center">
              <div class="after-input">
                <div class="input-hint hide">Phone</div>
                <input class="phone-number-input" type="text" placeholder="Phone" name="phone" data-name="phone" data-error="Phone is invalid." />
              </div>
            </div>


            <div class="input-wrap d-flex flex-column justify-content-center align-items-center">
              <div class="after-input">
                <div class="input-hint hide">Date of Birth</div>
                <input class="dob-input" type="text" placeholder="Date of birth" name="dob" data-name="dob" data-error="Date of birth is invalid." />
              </div>
            </div>

            <button class="submit-btn disabled">Submit</button>
          </div>
        </div>

        <script src="demo.js"></script>
    </body>
</html>
