<!DOCTYPE html>
<html>
    <head>
        <title>Form widget codebase</title>
        <meta charset="utf-8">
    </head>
    <body>

        <div id="app">
          <div class="example-list d-flex flex-column justify-content-center align-items-center">
            <div class="input-wrap d-flex flex-column justify-content-center align-items-center">
              <div class="before-input">
                <input type="text" placeholder="Email" required="required" />
              </div>

              <div class="after-input hide">
                <div class="input-hint">Email</div>
                <input class="email-input" type="email" name="email" required="required" data-name="email" />
              </div>
            </div>


            <div class="input-wrap d-flex flex-column justify-content-center align-items-center">
              <div class="before-input">
                <input type="text" placeholder="Phone" required="required" />
              </div>

              <div class="after-input hide">
                <div class="input-hint">Phone</div>
                <input class="phone-number-input" type="text" name="phone" required="required" data-name="phone" />
              </div>
            </div>


            <div class="input-wrap d-flex flex-column justify-content-center align-items-center">
              <div class="before-input">
                <input type="text" placeholder="Date of Birth" required="required" />
              </div>

              <div class="after-input hide">
                <div class="input-hint">Date of Birth</div>
                <input class="dob-input" type="text" name="dob" required="required" data-name="dob" />
              </div>
            </div>

            <button class="submit-btn disabled">Submit</button>
          </div>
        </div>

        <script src="demo.js"></script>
    </body>
</html>
